<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Görev Takip</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
       .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
        h1 {
            color: #000000;
            text-align: center;
        }
        #statistics {
            display: flex;
            justify-content: space-between;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #task-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ffffff;
            border-bottom: #dfdfdf solid 3px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #00a2ff;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.delete-btn {
            background-color: #dc3545;
            margin-left: auto;
        }
        button.delete-btn:hover {
            background-color: #a71d2a;
        }
        .filters {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .filters button {
            background-color: #86939e;
        }
        .filters button:hover {
            background-color: #3d4144;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        li.completed span {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Görev Takip</h1>
        <div id="statistics">
            <span>Toplam: <strong id="total-count">0</strong></span>
            <span>Aktif: <strong id="active-count">0</strong></span>
            <span>Tamamlanan: <strong id="completed-count">0</strong></span>
        </div>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Yeni görev yaz...">
            <button id="add-task-button">Ekle</button>
        </div>

        <div class="filters">
            <button id="show-all">Tümü</button>
            <button id="show-active">Aktif</button>
            <button id="show-completed">Tamamlanan</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addTaskButton = document.getElementById('add-task-button');
        const taskList = document.getElementById('task-list');
        const totalCountSpan = document.getElementById('total-count');
        const activeCountSpan = document.getElementById('active-count');
        const completedCountSpan = document.getElementById('completed-count');

        window.addEventListener('load', () => {
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            savedTasks.forEach(task => addTaskToDOM(task.text, task.completed));
            updateStatistics();
        });

        addTaskButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const currentTasks = document.querySelectorAll('#task-list li span');
            for (let task of currentTasks) {
                if (task.textContent.toLowerCase() === taskText.toLowerCase()) {
                    alert('Bu görev zaten mevcut!');
                    return;
                }
            }
            addTaskToDOM(taskText, false);
            saveTasks();
            taskInput.value = ''; 
        });

        function addTaskToDOM(text, isCompleted) {
            const li = document.createElement('li');
            if (isCompleted) li.classList.add('completed');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = isCompleted;

            checkbox.addEventListener('change', () => {
                li.classList.toggle('completed');
                saveTasks();
                updateStatistics();
                filterTasks(getCurrentFilter());
            });
            const span = document.createElement('span');
            span.textContent = text;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Sil';
            deleteButton.classList.add('delete-btn');

            deleteButton.addEventListener('click', () => {
                li.remove();
                saveTasks();
                updateStatistics();
            });

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteButton);
            taskList.appendChild(li);

            updateStatistics();
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#task-list li').forEach(li => {
                tasks.push({
                    text: li.querySelector('span').textContent,
                    completed: li.querySelector('input').checked
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateStatistics();
        }

        function updateStatistics() {
            const tasks = document.querySelectorAll('#task-list li');
            const completed = document.querySelectorAll('#task-list li input:checked').length;
            totalCountSpan.textContent = tasks.length;
            completedCountSpan.textContent = completed;
            activeCountSpan.textContent = tasks.length - completed;
        }

        let currentFilter = 'all';
        document.getElementById('show-all').addEventListener('click', () => filterTasks('all'));
        document.getElementById('show-active').addEventListener('click', () => filterTasks('active'));
        document.getElementById('show-completed').addEventListener('click', () => filterTasks('completed'));
        function filterTasks(filterType) {
            currentFilter = filterType;
            const tasks = document.querySelectorAll('#task-list li');
            tasks.forEach(task => {
                const isCompleted = task.classList.contains('completed');

                if (filterType === 'all') {
                    task.style.display = 'flex';
                } else if (filterType === 'active') {
                    task.style.display = isCompleted ? 'none' : 'flex';
                } else if (filterType === 'completed') {
                    task.style.display = isCompleted ? 'flex' : 'none';
                }
            });
        }
        function getCurrentFilter() {
            return currentFilter;
        }
    </script>

</body>

</html>
